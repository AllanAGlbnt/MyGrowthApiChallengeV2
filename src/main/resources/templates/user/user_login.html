<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Login Spotify API App</title>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
</head>
<body>
<form th:action="@{/user/login}" method="post" style="max-width: 400px; margin: 0 auto;">
	<h2>User Login Spotify API App</h2>
	
	<div th:if="${param.error}">
		<h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
	</div>
		
	<table>
    	<tr>
    		<td>Username: </td>
    		<td><input type="text" name="username" required /></td>
        </tr>
    	<tr>
    		<td>Password: </td>
    		<td><input type="password" name="password" required /></td>
        </tr> 
        <tr><td>&nbsp;</td></tr>
    	<tr>
        	<td colspan="2" align="center">
				<button type="submit" value="Login" class="btn btn-primary btn-sm mb-3">Login</button>
			</td>
    	</tr>
    </table>
</form>
</body>
</html>
